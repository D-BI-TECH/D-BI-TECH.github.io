<header class="header">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="header-box">
          <div class="logo-title">
            <a href="{{site.baseurl}}/" class="logo-text">D-BI</a>
          </div>

          <nav class="nav-menu">
            <i class="menu-close fa fa-times-circle"></i>
            <ul class="menu-list">
              <li class="menu-item"><a href="{{site.baseurl}}/" class="menu-link">博客</a></li>
              {% assign sorted_pages = site.pages | sort:"order" %}
              {% for page in sorted_pages %}
                {% unless page.name == 'tags.html' or page.name == '404.html' %}
              {% if page.title %}
              <li class="menu-item"><a href="{{ page.url | prepend: site.baseurl }}" class="menu-link">{{ page.title }}</a></li>
              {% endif %}
                {% endunless %}
              {% endfor %}
            </ul>
          </nav>
          <div class="nav-buttons">
            <i class="menu-button d-hide fa fa-bars"></i>&ensp;
            <i class="search-button fa fa-search"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="search">
    <div class="search-box">
      <i class="search-close-button fa fa-times-circle"></i>
      <label for="js-search-input" class="screen-reader-text"></label>
      <input type="text" id="js-search-input" class="search-text" autocomplete="off" placeholder="搜寻本站...">
      <ol id="js-results-container" class="search-results-list"></ol>
    </div>
  </div>
</header> <!-- /.header -->
